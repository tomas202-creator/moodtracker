<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <audio id="audio-background" src="eco-technology-145636.mp3" loop autoplay muted>
        
    </audio>
    <div class="btn">
        <button class="putmood" id="mybtn">
            My mood
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>
        <audio src="click-button-140881.mp3" id="myAudio"></audio>
        <script>
            
            let btn=document.getElementById("mybtn");
            let spans= document.getElementsByTagName("span");
            var audio = document.getElementById("myAudio");
            let audioBckg = document.getElementById("audio-background")
            
            audioBckg.volume = 0.05;
            audio.addEventListener('ended', function(){
                audio.currentTime=0;
            });
            document.getElementById("mybtn").addEventListener("click", playSound);
            function playSound(){
                audio.pause();
                audio.currentTime=0;
                audio.play();
            };
            btn.onclick = function(){
                for(span of spans){
                    span.classList.add("anim");
                }

                setTimeout(function(){
                    for(span of spans){
                        span.classList.remove("anim");
                    }
                }, 1500)
            }

        
         </script>
    </div>
</body>
</html>
